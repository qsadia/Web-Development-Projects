<!DOCTYPE html>
<html>
	<head>
		<title>Beautiful Switzerland</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
  		<link rel="stylesheet" href="css/style.css">
  		<link href='https://fonts.googleapis.com/css?family=Lato:100' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Lato:600' rel='stylesheet' type='text/css'>
  		<script type="text/javascript" src="js/jquery-2.2.4.js"></script>
  		<script type="text/javascript" src="js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<img class="img-responsive pull-left" src="images/logo.png" alt="Logo">
				</div>
				<div class="col-md-6 text-right text-uppercase">
					<h1>Beautiful Switzerland</h1>
					<h4>2015 Europe Tour</h4>
				</div>
			</div>
			<div class="row">
				<div class="col-12 line">
				</div>
			</div>
			<div class="row">
				<div class="row-fluid">
					<div class="col-md-12">
						<img class="img-responsive center-block" src="images/swiss.jpg" alt="Mountains">
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<h2>Favourite Spots</h2>
					</div>
				</div>
				<div class="row-fluid text-center">
					<div class="col-md-4">
						<img class="img-responsive center-block" src="images/snow.jpg" alt="Snow">
						<h3 class="text-uppercase">Jungfraujoch</h3>
						<a href="https://en.wikipedia.org/wiki/Jungfraujoch">https://en.wikipedia.org/wiki/Jungfraujoch</a>
					</div>
					<div class="col-md-4">
						<img class="img-responsive center-block" src="images/lake.jpg" alt="Lake">
						<h3 class="text-uppercase">Iseltwald</h3>
						<a href="https://en.wikipedia.org/wiki/Iseltwald">https://en.wikipedia.org/wiki/Iseltwald</a>
					</div>
					<div class="col-md-4">
						<img class="img-responsive center-block" src="images/jungfrau_lake.jpg" alt="Jungfrau Lake">
						<h3 class="text-uppercase">Jungfrau Region</h3>
						<a href="https://en.wikipedia.org/wiki/Jungfrau">https://en.wikipedia.org/wiki/Jungfrau</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
